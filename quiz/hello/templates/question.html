<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="image"><img src="/static/{{image}} " class="image"/></div>
        <div class="text-column">
          <div class="headline-supporting">
            <p class="supporting-text">
              {{question}}
            </p>
          </div>
          <div class="frame">
            <div class="div">
              <button class="button">
                <div class="label-text-wrapper"><div class="label-text">{{option1}}</div></div>
              </button>
              <button class="button">
                <div class="label-text-wrapper"><div class="label-text">{{option2}}</div></div>
              </button>
            </div>
            <div class="frame-2">
              <button class="state-layer-wrapper">
                <div class="label-text-wrapper"><div class="label-text">{{option3}}</div></div>
              </button>
              <button class="state-layer-wrapper">
                <div class="label-text-wrapper"><div class="label-text">{{option4}}</div></div>
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
  <script>
    function my_click(sender){
      if (sender.id == {{correct_option}}) {
        sender.style.backgroundColor='#00ff00'
        s=location.href;
        s=s.substring(0,s.length-1)
        f=s.lastIndexOf('/');
        n=parseInt(s.slice(f+1,s.length));
        if (n >= {{question_count}})
          location.href=s.slice(0,f);
        else
          location.href=s.slice(0,f)+'/'+(n+1)+'/';
      }
      else sender.style.backgroundColor='#ff0000'
    }
  </script>
    <div class="content">
      <header class="header">
        <div class="image"><img src="/static/{{image}} " class="image"/></div>
        <div class="text-column">
          <div class="headline-supporting">
            <p class="supporting-text">
              {{question}}
            </p>
          </div>
          <div class="frame">
            <div class="div">
              <button class="button" onclick="my_click(this)" id="1">
                <div class="label-text-wrapper"><div class="label-text">{{option1}}</div></div>
              </button>
              <button class="button" onclick="my_click(this)" id="2">
                <div class="label-text-wrapper"><div class="label-text">{{option2}}</div></div>
              </button>
            </div>
            <div class="frame-2">
              <button class="button" onclick="my_click(this)" id="3">
                <div class="label-text-wrapper"><div class="label-text">{{option3}}</div></div>
              </button>
              <button class="button" onclick="my_click(this)" id="4">
                <div class="label-text-wrapper"><div class="label-text">{{option4}}</div></div>
              </button>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
